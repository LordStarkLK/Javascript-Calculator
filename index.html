<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h2 id="numField">
            0
        </h2>
        <div class="row">
            <div class="btn smlBtn op"><p class="btn-text">C</p></div>
            <div class="btn longBtn op"><img class="btnImg" src="icons/delete-left-solid.svg"></div>
            <div class="btn smlBtn op"><img class="btnImg" src="icons/divide-solid.svg"></div>
        </div>
        <div class="row">
            <div class="btn smlBtn num"><p class="btn-text">7</p></div>
            <div class="btn smlBtn num"><p class="btn-text">8</p></div>
            <div class="btn smlBtn num"><p class="btn-text">9</p></div>
            <div class="btn smlBtn op"><img class="btnImg" src="icons/xmark-solid.svg"></div>
        </div>
        <div class="row">
            <div class="btn smlBtn num"><p class="btn-text">4</p></div>
            <div class="btn smlBtn num"><p class="btn-text">5</p></div>
            <div class="btn smlBtn num"><p class="btn-text">6</p></div>
            <div class="btn smlBtn op"><img class="btnImg" src="icons/minus-solid.svg"></div>
        </div>
        <div class="row">
            <div class="btn smlBtn num"><p class="btn-text">1</p></div>
            <div class="btn smlBtn num"><p class="btn-text">2</p></div>
            <div class="btn smlBtn num"><p class="btn-text">3</p></div>
            <div class="btn smlBtn op"><img class="btnImg" src="icons/plus-solid.svg"></div>
        </div>
        <div class="row">
            <div class="btn smlBtn num"><p class="btn-text">.</p></div>
            <div class="btn smlBtn num"><p class="btn-text">0</p></div>
            <div class="btn longBtn res"><img class="btnImg" src="icons/equals-solid.svg"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
