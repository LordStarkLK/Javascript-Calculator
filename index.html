<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9eb15d5ffe.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="output">
            <div class="prevNumber prevNumField" data-prevNumber></div>
            <div class="curNumber numField" data-curNumber></div>
        </div>
        <div class="row">
            <button class="btn smlBtn op" data-clear><p class="btn-text">C</p></button>
            <button class="btn longBtn op" data-delete><i class="fa-solid fa-delete-left"></i></button>
            <button class="btn smlBtn op" data-operation><i class="fa-solid fa-divide"></i></button>
        </div>
        <div class="row">
            <button class="btn smlBtn num" data-number><p class="btn-text">7</p></button>
            <button class="btn smlBtn num" data-number><p class="btn-text">8</p></button>
            <button class="btn smlBtn num" data-number><p class="btn-text">9</p></button>
            <button class="btn smlBtn op" data-operation><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="row">
            <button class="btn smlBtn num" data-number><p class="btn-text">4</p></button>
            <button class="btn smlBtn num" data-number><p class="btn-text">5</p></button>
            <button class="btn smlBtn num" data-number><p class="btn-text">6</p></button>
            <button class="btn smlBtn op" data-operation><i class="fa-solid fa-minus"></i></button>
        </div>
        <div class="row">
            <button class="btn smlBtn num" data-number><p class="btn-text">1</p></button>
            <button class="btn smlBtn num" data-number><p class="btn-text">2</p></button>
            <button class="btn smlBtn num" data-number><p class="btn-text">3</p></button>
            <button class="btn smlBtn op" data-operation><i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="row">
            <button class="btn smlBtn num" data-number><p class="btn-text">.</p></button>
            <button class="btn smlBtn num" data-number><p class="btn-text">0</p></button>
            <button class="btn longBtn res" data-equals><i class="fa-solid fa-equals"></i></button>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
